# This workflow will build and test the Languiny project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Languiny CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      - name: Build Engine
        run: make build-engine
      - name: Build App
        run: make build-app
      - name: Run Tests
        run: make test
